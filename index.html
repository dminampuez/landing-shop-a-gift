<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo para ti</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe600 0%, #fffbe6 60%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 180px;
      pointer-events: none;
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      background: transparent;
      margin-top: 60px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .close {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 28px;
      color: #222;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 3;
    }
    .title {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
      color: #222;
    }
    .subtitle {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 400;
      text-align: center;
      color: #222;
    }
    .gift-img {
      margin: 32px 0 24px 0;
      width: 180px;
      height: 180px;
      border-radius: 18px;
      box-shadow: 0 2px 12px 0 #0001;
      object-fit: cover;
      background: #fff;
      display: block;
    }
    .desc {
      font-size: 1rem;
      color: #666;
      text-align: center;
      margin-bottom: 40px;
      margin-top: 0;
      padding: 0 16px;
    }
    .cta {
      width: 90%;
      max-width: 340px;
      background: #3483fa;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 16px 0;
      text-align: center;
      text-decoration: none;
      margin-bottom: 32px;
      display: block;
      cursor: pointer;
      box-shadow: 0 2px 6px #0002;
      transition: background 0.2s;
    }
    .cta:hover {
      background: #2968c8;
    }
  </style>
</head>
<body>
  <!-- Confetti SVG (decorativo, puedes mejorar o quitar) -->
  <svg class="confetti" viewBox="0 0 360 180">
    <rect x="20" y="20" width="8" height="18" fill="#fff"/>
    <rect x="60" y="28" width="6" height="10" fill="#ffe600"/>
    <rect x="120" y="10" width="12" height="8" fill="#fbbd08"/>
    <rect x="200" y="35" width="7" height="15" fill="#fff"/>
    <rect x="260" y="15" width="9" height="9" fill="#ffe600"/>
    <rect x="320" y="40" width="8" height="13" fill="#fbbd08"/>
    <!-- Puedes agregar más “confetti” aquí -->
  </svg>
  <button class="close" onclick="window.history.back()">&times;</button>
  <div class="container">
    <div class="title">¡Hola!<br>Este regalo es para ti</div>
    <img class="gift-img" src="https://http2.mlstatic.com/D_NQ_NP_2X_985823-MLA49577831244_042022-F.webp" alt="Regalo">
    <p class="desc">
      Lo agregaremos a tu cuenta y podrás devolverlo o pedirnos ayuda si la necesitas.
    </p>
    <a class="cta" href="meli://webview/?url=https%3A%2F%2Fmyaccount.mercadolibre.com.ar%2Fmy_purchases%2F2000008514365142%2Fstatus%3FpackId%3D2000008514365142%26orderId%3D2000008514365142">Ir al regalo</a>
  </div>
</body>
</html>
